<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Card Vue App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  
</head>
<body>

  <div id="app">
    <pricing-card
      :title="card.title"
      :features="card.features"
      :price="card.price"
      :unit="card.unit"
      :button-text="card.buttonText"
    ></pricing-card>
  </div>

  <script src="app.js"></script>
</body>
</html>
